<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="mainLayout">
<head>
    <title>Login</title>
</head>

<body>

<div align="center" layout:fragment="content">
    <div class="section"></div>
	<div class="row" style="width: 450px;">
		<div id="errorMessage" class="orange lighten-5 red-text text-darken-2" style="padding: 1rem;margin: 1rem 0;border-radius: 2px;" th:if="${param.error}">
			<span class="">Invalid email or password</span>
		</div>
		<div class="col s12 z-depth-1" style="background: #ececec;">
			<form th:action="@{/login}" th:object="${loginForm}" class="login-form" method="post">
				<div class="row">
					<div class="input-field col s12 center">
						<img th:src="@{/static/img/login.png}" alt="" class="circle responsive-img valign profile-image-login" />
						<p class="center login-form-text">Login is restricted to certain user categories</p>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="material-icons prefix">person_outline</i>
						<input class='validate' type='email' name='username' id='email' />
						<label for="email" class="left-align">Email</label>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="material-icons prefix">lock_outline</i>
						<input class='validate' type='password' name='password' id='password' />
						<label for="password" class="left-align">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 left-align">
						<input id="remember-me" type="checkbox" />
						<label for="remember-me" class="left-align">Remember me</label>
					</div>
				</div>
				<br />
				<div class="row">
					<button class="btn col s12 waves-effect waves-light" type="submit" name="enter" style="background: #B83F0D;">
						Login
						<i class="material-icons right">send</i>
					</button>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<p class="margin medium-small">
							<a class="waves-effect waves-light blue-text text-darken-1" th:href="@{/registration.html}"
							   th:text="#{label.form.registerNow}">Sign up</a>
						</p>
					</div>
					<div class="input-field col s6">
						<p class="margin right-align medium-small">
                            <a th:href="@{/forgetPassword.html}" class="blue-text text-darken-1">Forgot password ?</a></p>
					</div>
				</div>
				<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
			</form>
		</div>
	</div>
</div>

<div class="section"></div>
<div class="section"></div>
</body>

</html>
